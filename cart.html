<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopEasy - Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Your existing CSS here (same as your code) */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      position: relative;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #28a745;
    }
    a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #28a745;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
    }
    a:hover::after {
      width: 100%;
    }
    .navbar {
      background-color: #333;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar div.logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .navbar nav a {
      color: white;
      font-weight: 600;
      margin: 0 10px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }

    h1 {
      margin-bottom: 25px;
      color: #0f1111;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
      color: #212121;
    }

    th {
      background-color: #28a745;
      color: white;
      font-weight: 700;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-weight: 600;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    button.remove-btn {
      background-color: #dc3545;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button.remove-btn:hover {
      background-color: #b02a37;
    }

    .total-section {
      text-align: right;
      font-size: 20px;
      font-weight: 700;
      color: #b12704;
      margin-bottom: 25px;
    }

    .checkout-btn {
      background-color: #28a745;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background-color: #218838;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">ðŸ›’ ShopEasy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="login.html">Register</a>
      <a href="product.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </div>

  <main>
    <h1>Your Shopping Cart</h1>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Unit Price (â‚¹)</th>
          <th>Quantity</th>
          <th>Subtotal (â‚¹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items inserted here -->
      </tbody>
    </table>

    <div class="total-section" id="total-section">Total: â‚¹ 0</div>

    <button class="checkout-btn" id="checkout-btn">Place Order</button>

    <div class="empty-message" id="empty-message" style="display:none;">
      Your cart is empty. <a href="product.html">Shop now!</a>
    </div>
  </main>

<script>
  const cartTableBody = document.querySelector('#cart-table tbody');
  const totalSection = document.getElementById('total-section');
  const emptyMessage = document.getElementById('empty-message');
  const checkoutBtn = document.getElementById('checkout-btn');

  // Load cart from localStorage
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    return cart;
  }

  // Save cart to localStorage
  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // Render the cart table
  function renderCart() {
    let cart = loadCart();
    cartTableBody.innerHTML = '';

    if (cart.length === 0) {
      document.getElementById('cart-table').style.display = 'none';
      totalSection.style.display = 'none';
      checkoutBtn.style.display = 'none';
      emptyMessage.style.display = 'block';
      return;
    } else {
      document.getElementById('cart-table').style.display = '';
      totalSection.style.display = '';
      checkoutBtn.style.display = '';
      emptyMessage.style.display = 'none';
    }

    let total = 0;

    cart.forEach((item, index) => {
      const price = Number(item.price) || 0;
      const quantity = Number(item.quantity) || 1;
      const subtotal = price * quantity;
      total += subtotal;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name || 'Unnamed product'}</td>
        <td>${price.toLocaleString('en-IN')}</td>
        <td>
          <input type="number" min="1" value="${quantity}" data-index="${index}" class="quantity-input" />
        </td>
        <td>${subtotal.toLocaleString('en-IN')}</td>
        <td><button class="remove-btn" data-index="${index}">Remove</button></td>
      `;
      cartTableBody.appendChild(tr);
    });

    totalSection.textContent = `Total: â‚¹ ${total.toLocaleString('en-IN')}`;

    // Attach event listeners for quantity changes and remove buttons

    // Quantity inputs
    document.querySelectorAll('.quantity-input').forEach(input => {
      input.addEventListener('change', e => {
        const idx = Number(e.target.getAttribute('data-index'));
        let val = parseInt(e.target.value);
        if (isNaN(val) || val < 1) val = 1;
        e.target.value = val;

        let cart = loadCart();
        cart[idx].quantity = val;
        saveCart(cart);
        renderCart();
      });
    });

    // Remove buttons
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const idx = Number(e.target.getAttribute('data-index'));
        let cart = loadCart();
        cart.splice(idx, 1);
        saveCart(cart);
        renderCart();
      });
    });
  }

  // Place order button event
checkoutBtn.addEventListener('click', () => {
  let cart = loadCart();
  if (cart.length === 0) {
    alert('Your cart is empty!');
    return;
  }
  // Redirect to buy.html page
  window.location.href = 'buy.html';
});


  // Initialize page
  renderCart();

</script>

</body>
</html>
